    <main class="contato">
        <h1>Fale conosco</h1>
        <p>Preencha o formulário abaixo, ligue para 11 2345-6789 ou se preferir visite-nos na rua Francisco Coimbra,403 - Penha - São Paulo.</p>
        
        <div class="form">
            <form action="envia.php" method="post">
            <div>
             <label for="name">Nome:</label>
             <input type="text" id="name" name="name"
              required  placeholder="digite seu nome completo">
            </div>

            <div>
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" required placeholder="digite seu melhor email">
            </div>

             <div>
              <label for="fone">Fone:</label>
              <input type="tel" name="fone" id="fone" placeholder="DDD + Fone">
            </div>

             <div>
              <label for="msg">Mensagem:</label>
              <textarea name="msg" id="msg" cols="30" placeholder="Dúvidas, críticas ou sugestões"></textarea>
            </div>

            <div>
                 <input type="submit" name="Enviar" id="enviar" value="Lanse a Braba">
            </div>
             

            </form>

        </div>
